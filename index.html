<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Floating Labels */
    .form-input:focus + label,
    .form-input:not(:placeholder-shown) + label {
      transform: translateY(-1.5rem) scale(0.85);
      color: #4f46e5;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

    <form class="space-y-6">
      <!-- Email -->
      <div class="relative">
        <input type="email" id="email" placeholder=" " required
               class="form-input w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <label for="email" class="absolute left-4 top-2 text-gray-500 transition-all duration-200">Email</label>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="password" placeholder=" " required
               class="form-input w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <label for="password" class="absolute left-4 top-2 text-gray-500 transition-all duration-200">Password</label>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2 text-gray-600">
          <input type="checkbox" class="form-checkbox text-indigo-600" />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-200">
        Sign In
      </button>
    </form>

    <!-- Signup Link -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="signup.html" class="text-indigo-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

</body>
</html>
