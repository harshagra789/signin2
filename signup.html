<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    .form-input:focus + label,
    .form-input:not(:placeholder-shown) + label {
      transform: translateY(-1.5rem) scale(0.85);
      color: #4f46e5;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-teal-400 via-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

    <form class="space-y-6">
      
      <div class="relative">
        <input type="text" id="name" placeholder=" " required
               class="form-input w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <label for="name" class="absolute left-4 top-2 text-gray-500 transition-all duration-200">Full Name</label>
      </div>

   
      <div class="relative">
        <input type="email" id="email" placeholder=" " required
               class="form-input w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <label for="email" class="absolute left-4 top-2 text-gray-500 transition-all duration-200">Email</label>
      </div>

    
      <div class="relative">
        <input type="password" id="password" placeholder=" " required
               class="form-input w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <label for="password" class="absolute left-4 top-2 text-gray-500 transition-all duration-200">Password</label>
      </div>

      <div class="relative">
        <input type="password" id="confirm-password" placeholder=" " required
               class="form-input w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <label for="confirm-password" class="absolute left-4 top-2 text-gray-500 transition-all duration-200">Confirm Password</label>
      </div>

      <label class="flex items-center space-x-2 text-sm text-gray-600">
        <input type="checkbox" required class="form-checkbox text-indigo-600">
        <span>I agree to the <a href="tnc.html" class="text-indigo-600 hover:underline">terms & conditions</a></span>
      </label>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-200">
        Create Account
      </button>
    </form>

  
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="index.html" class="text-indigo-600 hover:underline font-medium">Log in</a>
    </p>
  </div>

</body>
</html>
